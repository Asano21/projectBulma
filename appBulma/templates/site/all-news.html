{% extends '../base.html' %}
{% block title %} All News Page {% endblock %}
{% block content %}
  <div class="container">
    <h1 class="title mt-5 mb-5">All News</h1>
    <h1 class="title"><a class="navbar-item" href="{% url 'homePage' %}">Back</a></h1>
      {% for post in posts %}
        <article class="message is-primary">
            <div class="message-body">
                <h3 class="title mb-5">{{ post.title }}</h3>
                <h4 class="subtitle mb-5">{{ post.dataPost }}</h4>
                <p class="mb-3">{{ post.contentPost|truncatewords:20 }}</p>
                <a href="{% url 'postDetail' pk=post.pk %}" class="button is-success">Read</a>
            </div>
        </article>
      {% endfor %}
  </div>
{% endblock%}
