{% extends '../base.html' %}
{% block title %} Home Page {% endblock %}
{% block content %}

    <div class="container">
        <h1 class="title">Last news</h1>
        <div class="columns mt-5">
          {% for post in posts %}
          <div class="column card m-3">
            <div class="card-content">
              <div class="image" style="width: 300px;">
                {% if post.imagePost%}
                <img src="{{post.imagePost}}">
                {% else %}
                <h2>Nothing Image</h2>
                {% endif %}
              </div>
              <div class="content">
                <h1>{{post.title}}</h1>
                <p>{{post.contentPost}}</p>
<!--                <h2>{{post.dataPost}}</h2>-->
                <a href="{% url 'postDetail' pk=post.pk %}" class="button is-info">Read</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

{% endblock%}
