{% extends '../base.html' %}
{% block title %} {{post.title}} {% endblock %}
{% block content %}
        <div class="column mt-5">
          <div class="card mt-3 mb-3">
            <div class="card-content">
              {% if post.imagePost%}
              <img src="{{post.imagePost}}">
              {% else %}
              <h2>Nothing Image</h2>
              {% endif %}
              <div class="content">
                <h1>{{post.title}}</h1>
                <p>{{post.contentPost}}</p>
                <h2>{{post.dataPost}}</h2>
                <a href="{% url 'editPost' pk=post.pk %}" class="button is-info">Edit</a>
                <a href="{% url 'deletePost' pk=post.pk %}" class="button is-danger">Delete</a>
              </div>
            </div>
          </div>
        </div>
{% endblock%}
